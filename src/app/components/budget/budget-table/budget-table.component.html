<div id="flexRowsBudget" class="d-flex flex-row">

    <!-- Left Column-->
    <div class="col-md-8 pt-3">
        <table mat-table [dataSource]="budgetData" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Projected Cost Column -->
            <ng-container matColumnDef="projectedCost">
                <th mat-header-cell *matHeaderCellDef> Projected Cost </th>
                <td mat-cell *matCellDef="let element"> {{element.projectedCost | currency }} </td>
            </ng-container>

            <!-- Actual Cost Column -->
            <ng-container matColumnDef="actualCost">
                <th mat-header-cell *matHeaderCellDef> Actual Cost </th>
                <td mat-cell *matCellDef="let element"> {{element.actualCost | currency}} </td>
            </ng-container>

            <!-- Difference Column -->
            <ng-container matColumnDef="difference">
                <th mat-header-cell *matHeaderCellDef> Difference </th>
                <td mat-cell *matCellDef="let element"> {{element.difference | currency}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button><i class="fa-solid fa-pen" (click)="budgetTableAction('edit', 'modal-3')"></i></button>
                    |
                    <button mat-button><i class="fa-solid fa-xmark" (click)="budgetTableAction('delete', 'modal-3')"></i></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Right Column-->
    <div class="col-md-4 text-center pt-4 my-auto pt-2">
        <!-- TODO: Figure out what goes here-->
    </div>
</div>

<!-- modal -->
<div *ngIf="modalIsDisplayed">
    <pf-budget-modal id="modal-3"></pf-budget-modal>
</div>
