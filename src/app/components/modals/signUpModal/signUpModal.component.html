<!-- Sign Up Modal-->
<h1 class="text-center my-1" mat-dialog-title
    style="font-size: x-large;">PFinance Sign up!</h1>

<mat-dialog-content>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [formControl]="firstName" placeholder="First Name" required>
            <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [formControl]="lastName" placeholder="Last Name" required>
            <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" placeholder="Email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="password" placeholder="Password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [formControl]="confirmPassword" placeholder="Confirm Password" required>
            <mat-error *ngIf="confirmPassword.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        
    </div>
    <!-- <div class="border-bottom border-dark mb-1"></div> -->
    <div class="d-flex justify-content-between mt-2">
        <button mat-button color="primary" (click)="close()">Close</button>
        <button mat-button color="primary" (click)="submit()">Submit</button>
    </div>
</mat-dialog-content>
